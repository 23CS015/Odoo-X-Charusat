<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Shield</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 10px; width: 300px; }
        h3 { text-align: center; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; margin-top: 10px; }
        button:hover { background: #0056b3; }
        #status { text-align: center; margin-top: 10px; }
        .safe { color: green; }
        .malicious { color: red; }
        .undetected { color: orange; }
        ul { padding: 0; list-style: none; }
        li { padding: 5px; border-bottom: 1px solid #ccc; }
    </style>
</head>
<body>
    <h3>Click Shield</h3>
    <button id="scanButton">Scan Page</button>
    <p id="status">Click "Scan Page" to check links.</p>
    <ul id="results"></ul>
    <script src="popup.js"></script>
</body>
</html>
